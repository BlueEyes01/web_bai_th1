<!DOCTYPE html>
<html>

<head>
    <title>Bai 5</title>
    <link rel="stylesheet" href="bai5.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playball&display=swap" rel="stylesheet">

</head>

<body>
    <div class="container">
        <div class="left">

            </div>

        <div class="right">

                <input type="password" id="pass" placeholder="Password">

                <br><br>

                    <p>OR</p>
                </div>

                <img id="iconfb" src="img\bai5.5.png" width="20px">
                <a id="a1" href="#"><b>Log in with Facebook</b></a>

                <a id="a2" href="#">Forgot password?</a>
            </div>

            <div class="box2">
                <p>Don't have an account? <a href="#"><b>Sign up</b></a></p>
            </div>
            <div class="box3">
                <p>Get the app.</p>
                <img src="img/bai5.6.png" width="140px">
                <img id="img1" src="img/bai5.7.png" width="150px">
